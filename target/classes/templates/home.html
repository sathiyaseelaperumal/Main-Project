<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
      
    }
    .navbar a, .dropbtn {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        border: none;
        background: none;
        cursor: pointer;
    }
    .navbar a:hover, .dropbtn:hover {
        background-color: #ddd;
        color: black;
    }
    .dropdown {
        float: left;
        overflow: hidden;
       
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    .dropdown-content a:hover {
        background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .container {
        width: 80%;
        max-width: 1200px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        height: 500px;
        
    }
    h1 {
        color: #333;
    }
   
    .message h3 {
        color: #e74c3c;
    }
    .message h4 {
        color: #2ecc71;
    }
    .dropdown{
    padding-right: 100px;
    }
   /* #box{
    border: 5px solid white;
    height: 300px;
    width: 500px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
   margin-top: 70px;
   margin-left: 350px;
 
   } */
   footer{
    background-color: #333;
    height: 50px;
    color: white;
    margin-top: 80px;
    display: flex;
    justify-content: center;
    align-items:center;
   }
</style>
</head>
<body>
    <div class="navbar">
        <a href="/">Sparky's Garage</a>
         <div class="flex">
        <div class="dropdown">
            <button class="dropbtn">Signup 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/customer-signup">Customer</a>
                <a href="/seller-signup">Seller</a>
            </div>
        </div>  
        <div class="dropdown">
            <button class="dropbtn">Login 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/customer-login">Customer</a>
                <a href="/seller-login">Seller</a>
            </div>
        </div>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to Home Page..!</h1>
         
        <!-- <h1>HYPE</h1>
        <div id="box">

        </div> -->

           <div class="message">
            <h3 th:text="${session.fail}"></h3>
            <h4 th:text="${session.pass}"></h4>
            <th:block th:text="${@myService.removeMessage()}"></th:block>
     
           </div>
     
    </div>

    <footer>
        <p>@2015 sparky</p>
    </footer>
</body>
</html>
