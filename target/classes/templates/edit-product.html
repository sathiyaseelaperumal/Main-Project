<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        text-align: center;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .message {
        text-align: center;
        margin-bottom: 20px;
    }
    .message h3 {
        color: #e74c3c;
    }
    .message h4 {
        color: #2ecc71;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    label {
        margin-bottom: 5px;
        color: #333;
    }
    input[type="text"], input[type="number"], input[type="file"] {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #555;
    }
    img {
        margin-top: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h3 th:text="${session.fail}"></h3>
            <h4 th:text="${session.pass}"></h4>
            <th:block th:text="${@myService.removeMessage()}"></th:block>
        </div>
        <h1>Edit Product</h1>
        <form action="/edit-product" method="post" enctype="multipart/form-data">
            <input type="id" name="id" th:value="${product.id}" hidden>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${product.name}">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" th:value="${product.brand}">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" th:value="${product.price}">
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" th:value="${product.size}">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:value="${product.stock}">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:value="${product.description}">
            <label for="image">Image (Don't Upload If You Don't Want to Change):</label>
            <input type="file" id="image" name="image">
            <img height="100px" width="100px" th:src="'data:image/jpeg;base64,'+${product.base64Image()}">
            <button type="submit">Update</button>
        </form>
        <a href="/seller-home"><button>Back</button></a>
    </div>
</body>
</html>
