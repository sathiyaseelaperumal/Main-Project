<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .error-container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 48px;
        color: #e74c3c;
        margin-bottom: 10px;
    }
    p {
        font-size: 18px;
        color: #333;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <div class="error-container">
        <h1>Oops</h1>
        <p>Sorry, something went wrong.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
